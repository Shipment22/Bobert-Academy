    <title>Bobert IDE</title>

<body>
    <div id="wraper">
        <div id="sidebar">
            <div class="icons">
                <button class="sidebar-button" onclick="openSidebarSection('files')">
                    <img src="./img/files.png" alt="">
                </button>
                <button class="sidebar-button" onclick="openSidebarSection('extensions')">
                    <img src="./img/addons.png" alt="">
                </button>
                <div class="bottom">
                    <button class="sidebar-button">
                        <img src="./img/settings.png" alt="">
                    </button>
                </div>
            </div>
            <div class="content">
                <div id="sidebar-files" class="open">
                    <h4>files</h4>
                    <div id="tabs">
                        <button class="new-tab tab" data-tab="index.html">index.html</button>
                        <button class="new-tab tab" data-tab="sketch.js">sketch.js</button>
                        <button class="new-tab tab" data-tab="style.css">style.css</button>
                    </div>
                    <div class="add">
                        <button id="new-file" onclick="addTab(prompt('File Name:'))">
                            <img src="./img/newfile.png" alt="new file">
                        </button>
                        <button id="new-folder">
                            <img src="./img/new-folder.png" alt="new folder">
                        </button>
                    </div>
                </div>
                <div id="sidebar-extensions">
                    <h4>extensions</h4>
                </div>
            </div>
        </div>

        <div id="editor-pane" class="pane">
            <div id="editor"></div>
        </div>

        <div id="output-pane" class="pane">
            <iframe src="" frameborder="0" id="output"></iframe>
        </div>
    </div>

    <footer id="status-bar">
        <span id="caret-pos">Line _ Column _</span>
        <span class="right">
            <label for="auto-update">auto update</label>
            <input id="auto-update-checkbox" name="auto-update" type="checkbox" checked>
            <button id="stop-button" onclick="stopOutput()">stop</button>
            <button id="run-button" onclick="startOutput()">run</button>
        </span>
    </footer>
